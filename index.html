<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cor-Tech v3 (Noms des Joueurs)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-color: #2c3e50; --background-color: #ecf0f1; --light-color: #ffffff;
            --correct-color: #2ecc71; --incorrect-color: #e74c3c; --buzz-blue: #007bff;
            --buzz-orange: #fd7e14; --buzz-green: #28a745; --buzz-yellow: #ffc107;
        }

        body {
            font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-color);
            margin: 0; padding: 20px; text-align: center; display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
        }

        .container {
            width: 90%; max-width: 800px; background: var(--light-color); padding: 30px;
            border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        #setup-screen, #game-screen, #end-screen { display: none; }
        #setup-screen.active, #game-screen.active, #end-screen.active {
            display: block; animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        h1, h2, h3 { color: var(--primary-color); }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        p { font-size: 1.1em; }

        /* --- NOUVEAU : Styles pour la saisie des noms --- */
        #player-setup { margin: 20px 0; }
        #player-names-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; text-align: left; margin-top: 10px;
        }
        .player-input-group label { font-weight: bold; margin-bottom: 5px; display: block; }
        .player-input-group input {
            width: 95%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;
            transition: border-color 0.3s;
        }
        .player-input-group input:focus { border-color: var(--buzz-blue); outline: none; }
        
        #buzzer-status {
            font-weight: bold; padding: 10px; border-radius: 5px; margin: 15px 0; transition: all 0.3s;
        }
        #buzzer-status.ok { background-color: #eaf6ec; color: #28a745; }
        #buzzer-status.ko { background-color: #fbecec; color: #e74c3c; }

        #question-input {
            width: 95%; height: 150px; margin-top: 10px; padding: 10px;
            border: 2px dashed #bdc3c7; border-radius: 5px; font-family: monospace; font-size: 0.9em;
        }
        
        .button {
            background-color: var(--primary-color); color: var(--light-color); border: none; padding: 15px 30px;
            font-size: 1.2em; font-weight: bold; border-radius: 50px; cursor: pointer;
            margin-top: 20px; transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover { background-color: #34495e; transform: translateY(-2px); }

        #answers-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;
        }
        .answer {
            background-color: var(--light-color); border: 4px solid; border-radius: 10px; padding: 20px;
            font-size: 1.2em; transition: all 0.2s; display: flex; align-items: center;
        }
        .answer::before { content: '‚óè'; margin-right: 10px; font-size: 1.5em; }
        #answer-0 { border-color: var(--buzz-blue); } #answer-0::before { color: var(--buzz-blue); }
        #answer-1 { border-color: var(--buzz-orange); } #answer-1::before { color: var(--buzz-orange); }
        #answer-2 { border-color: var(--buzz-green); } #answer-2::before { color: var(--buzz-green); }
        #answer-3 { border-color: var(--buzz-yellow); } #answer-3::before { color: var(--buzz-yellow); }

        .answer.correct { background-color: var(--correct-color); color: var(--light-color); border-color: var(--correct-color); transform: scale(1.05); }
        .answer.incorrect { background-color: var(--incorrect-color); color: var(--light-color); border-color: var(--incorrect-color); opacity: 0.7; }
        
        #timer-container { width: 100%; height: 10px; background-color: #bdc3c7; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background-color: #3498db; transition: width 0.1s linear; }
        
        #scores-container { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 20px; font-weight: bold; font-size: 1.2em; }
        
        #final-ranking { list-style-type: none; padding: 0; margin-top: 20px; }
        #final-ranking li { background-color: #ecf0f1; margin: 10px 0; padding: 15px; border-radius: 5px; font-size: 1.3em; display: flex; justify-content: space-between; }
        #final-ranking li:first-child { background-color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="setup-screen" class="active">
            <h1>Quiz Cor-Tech v3 üöÄ</h1>
            <div id="buzzer-status">D√©tection des buzzers...</div>
            
            <div id="player-setup">
                <h3>Noms des Joueurs</h3>
                <div id="player-names-container">
                    <div class="player-input-group">
                        <label for="player-1-name" style="color: var(--buzz-blue);">Joueur 1 (Bleu)</label>
                        <input type="text" id="player-1-name" placeholder="Nom du joueur 1">
                    </div>
                    <div class="player-input-group">
                        <label for="player-2-name" style="color: var(--buzz-orange);">Joueur 2 (Orange)</label>
                        <input type="text" id="player-2-name" placeholder="Nom du joueur 2">
                    </div>
                    <div class="player-input-group">
                        <label for="player-3-name" style="color: var(--buzz-green);">Joueur 3 (Vert)</label>
                        <input type="text" id="player-3-name" placeholder="Nom du joueur 3">
                    </div>
                    <div class="player-input-group">
                        <label for="player-4-name" style="color: var(--buzz-yellow);">Joueur 4 (Jaune)</label>
                        <input type="text" id="player-4-name" placeholder="Nom du joueur 4">
                    </div>
                </div>
            </div>

            <h3>Questions du Quiz</h3>
            <textarea id="question-input" placeholder="Collez vos questions ici..."></textarea>
            <button class="button" onclick="startGame()">Lancer le Tournoi !</button>
        </div>

        <div id="game-screen">
             <div id="question-container"><p id="question-number"></p><h2 id="question-text"></h2></div>
             <div id="answers-container">
                 <div class="answer" id="answer-0"></div><div class="answer" id="answer-1"></div>
                 <div class="answer" id="answer-2"></div><div class="answer" id="answer-3"></div>
             </div>
             <div id="timer-container"><div id="timer-bar"></div></div>
             <div id="scores-container"></div>
        </div>
        <div id="end-screen">
             <h1>Partie Termin√©e !</h1><h2>Classement Final</h2>
             <ul id="final-ranking"></ul>
             <button class="button" onclick="restartGame()">Rejouer</button>
             <button class="button" onclick="location.reload()">Nouveau Quiz</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let scores = {};
        let playerAnswers = {};
        let timerInterval;
        const TIME_PER_QUESTION = 15;
        const POINTS_PER_ANSWER = 100;

        // NOUVEAU : Variable pour stocker les noms
        let playerNames = [];

        const answerColorMap = { 0: 'blue', 1: 'orange', 2: 'green', 3: 'yellow' };
        
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const buzzerStatusEl = document.getElementById('buzzer-status');

        // D√©tection des buzzers (inchang√©)
        function updateBuzzerStatus() {
            const gamepads = navigator.getGamepads().filter(gp => gp && gp.buttons.length >= 4);
            const count = gamepads.length;
            if (count > 0) {
                buzzerStatusEl.textContent = `Statut : ${count} buzzer(s) d√©tect√©(s) ‚úÖ`;
                buzzerStatusEl.className = 'ok';
            } else {
                buzzerStatusEl.textContent = `Statut : Aucun buzzer d√©tect√© ‚ùå`;
                buzzerStatusEl.className = 'ko';
            }
        }
        window.addEventListener('gamepadconnected', updateBuzzerStatus);
        window.addEventListener('gamepaddisconnected', updateBuzzerStatus);
        setInterval(updateBuzzerStatus, 3000);
        
        // Lecture des questions (inchang√©)
        function parseQuestions() {
            const input = document.getElementById('question-input').value.trim();
            if (!input) return;
            const blocks = input.split('\n\n');
            questions = blocks.map(block => {
                const lines = block.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 5) return null;
                const questionText = lines[0];
                const answers = lines.slice(1, 5);
                const correctAnswerIndex = answers.findIndex(answer => answer.endsWith('*'));
                if (correctAnswerIndex === -1) return null;
                const cleanedAnswers = answers.map(answer => answer.replace('*', '').trim());
                return { question: questionText, answers: cleanedAnswers, correct: correctAnswerIndex };
            }).filter(q => q !== null);
        }

        function startGame() {
            parseQuestions();
            if (questions.length === 0) {
                alert("Format des questions incorrect ou champ vide. Veuillez v√©rifier.");
                return;
            }
            
            // NOUVEAU : R√©cup√©ration des noms des joueurs
            playerNames = [];
            for (let i = 0; i < 4; i++) {
                const nameInput = document.getElementById(`player-${i + 1}-name`);
                playerNames[i] = nameInput.value.trim() || `Joueur ${i + 1}`;
            }

            scores = {}; currentQuestionIndex = 0;
            setupScreen.classList.remove('active'); gameScreen.classList.add('active'); endScreen.classList.remove('active');
            showQuestion();
            requestAnimationFrame(gameLoop);
        }
        
        function showQuestion() {
            gameScreen.style.opacity = 0;
            setTimeout(() => {
                resetQuestionState();
                const q = questions[currentQuestionIndex];
                document.getElementById('question-number').innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
                document.getElementById('question-text').innerText = q.question;
                q.answers.forEach((answer, index) => {
                    document.getElementById(`answer-${index}`).innerText = answer;
                });
                startTimer();
                gameScreen.style.opacity = 1;
            }, 500);
        }
        
        function startTimer() {
            let timeLeft = TIME_PER_QUESTION;
            const timerBar = document.getElementById('timer-bar');
            timerBar.style.transition = 'none'; timerBar.style.width = '100%';
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                timerBar.style.transition = 'width 0.1s linear';
                timerBar.style.width = `${(timeLeft / TIME_PER_QUESTION) * 100}%`;
                if (timeLeft <= 0) { clearInterval(timerInterval); revealAnswer(); }
            }, 100);
        }

        function handleAnswer(playerId, answerIndex) {
            if (playerAnswers[playerId] !== undefined) return;
            playerAnswers[playerId] = answerIndex;
            const color = answerColorMap[answerIndex];
            document.getElementById(`answer-${answerIndex}`).classList.add(`selected-${color}`);
            if (!scores[playerId]) { scores[playerId] = 0; }
            updateScoresDisplay();
        }

        function revealAnswer() {
            clearInterval(timerInterval);
            const q = questions[currentQuestionIndex];
            for (const playerId in playerAnswers) {
                if (playerAnswers[playerId] === q.correct) { scores[playerId] = (scores[playerId] || 0) + POINTS_PER_ANSWER; }
            }
            updateScoresDisplay();
            for (let i = 0; i < 4; i++) {
                const answerEl = document.getElementById(`answer-${i}`);
                if (i === q.correct) { answerEl.classList.add('correct'); } else { answerEl.classList.add('incorrect'); }
            }
            setTimeout(nextQuestion, 4000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) { showQuestion(); } else { endGame(); }
        }
        
        function resetQuestionState() {
            playerAnswers = {};
            document.getElementById('timer-bar').style.width = '100%';
            for (let i = 0; i < 4; i++) {
                document.getElementById(`answer-${i}`).className = 'answer';
            }
            updateScoresDisplay();
        }
        
        // MODIFI√â : Affichage des scores avec les noms
        function updateScoresDisplay() {
            const scoresContainer = document.getElementById('scores-container');
            scoresContainer.innerHTML = '';
            const gamepads = navigator.getGamepads().filter(gp => gp);
            let playerIds = new Set(Object.keys(scores));
            gamepads.forEach(gp => playerIds.add(String(gp.index)));

            const sortedPlayerIds = Array.from(playerIds).sort((a,b) => a - b);
            sortedPlayerIds.forEach(id => {
                 const scoreEl = document.createElement('div');
                 scoreEl.className = 'player-score';
                 const playerName = playerNames[id] || `Joueur ${parseInt(id) + 1}`;
                 scoreEl.innerText = `${playerName}: ${scores[id] || 0}`;
                 scoresContainer.appendChild(scoreEl);
            });
        }

        // MODIFI√â : Affichage du classement avec les noms
        function endGame() {
            gameScreen.classList.remove('active'); endScreen.classList.add('active');
            const finalRanking = document.getElementById('final-ranking');
            finalRanking.innerHTML = '';
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            if (sortedScores.length === 0) {
                finalRanking.innerHTML = "<li>Aucun score n'a √©t√© enregistr√©.</li>";
                return;
            }
            sortedScores.forEach(([playerId, score], index) => {
                const li = document.createElement('li');
                const trophy = index === 0 ? 'üèÜ' : (index === 1 ? 'ü•à' : (index === 2 ? 'ü•â' : ''));
                const playerName = playerNames[playerId] || `Joueur ${parseInt(playerId) + 1}`;
                li.innerHTML = `<span>${trophy} ${playerName}</span> <strong>${score} points</strong>`;
                finalRanking.appendChild(li);
            });
        }
        
        function restartGame() {
            endScreen.classList.remove('active');
            startGame();
        }

        // Boucle de jeu (inchang√©e)
        const playerButtonPressed = {};
        function gameLoop() {
            const gamepads = navigator.getGamepads();
            if (!gamepads) return;
            for (let i = 0; i < gamepads.length; i++) {
                const gp = gamepads[i];
                if (gp) {
                    if (!playerButtonPressed[i]) { playerButtonPressed[i] = [false, false, false, false, false]; }
                    gp.buttons.forEach((button, buttonIndex) => {
                        if (buttonIndex < 4) {
                            if (button.pressed && !playerButtonPressed[i][buttonIndex]) {
                                handleAnswer(i, buttonIndex); playerButtonPressed[i][buttonIndex] = true;
                            } else if (!button.pressed) {
                                playerButtonPressed[i][buttonIndex] = false;
                            }
                        }
                    });
                }
            }
            if(gameScreen.classList.contains('active')) { requestAnimationFrame(gameLoop); }
        }
        
        updateBuzzerStatus();
    </script>
</body>
</html>
